      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #0c0c17;
        color: #fff;
        text-align: center;
        position: relative;
        line-height: 1.6;
        box-sizing: border-box;
      }
      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
          circle,
          rgba(167, 167, 167, 0.84) 1px,
          transparent 1px
        );
        background-size: 20px 20px;
        mask-image: radial-gradient(
          circle at center,
          rgba(0, 0, 0, 1) 0%,
          rgba(0, 0, 0, 0.4) 50%,
          rgba(0, 0, 0, 0) 100%
        );
        -webkit-mask-image: radial-gradient(
          circle at center,
          rgba(0, 0, 0, 1) 0%,
          rgba(0, 0, 0, 0.4) 50%,
          rgba(0, 0, 0, 0) 100%
        );
        z-index: 0;
        pointer-events: none;
      }
      .card {
        background: #10101c;
        padding: 45px;
        border-radius: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        max-width: 650px;
        width: 100%;
        border: 1px solid #20313e;
        z-index: 1;
      }

      h1 {
        color: white;
        font-size: 2.5em;
        margin-bottom: 15px;
      }

      p {
        color: white;
        font-size: 1.1em;
        margin-bottom: 25px;
      }

      .activity-display {
        min-height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        font-weight: bold;
        color: #ff9f1c;
        margin-bottom: 30px;
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
      }

      .activity-display.fade-in {
        opacity: 1;
        transform: translateY(0);
      }
      .activity-display.fade-out {
        opacity: 0;
        transform: translateY(-10px);
      }

      .generate-button {
        background: linear-gradient(45deg, #4299e1 0%, #3182ce 100%);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.1s ease;
      }

      .generate-button:hover {
        background: linear-gradient(45deg, #3182ce 0%, #2b6cb0 100%);
        transform: translateY(-3px);
      }

      .generate-button:active {
        transform: translateY(0);
      }

      .date-attribution {
        position: absolute;
        bottom: 10px;
        left: 20px;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.511);
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .vibe-attribution {
        position: absolute;
        bottom: 10px;
        right: 20px;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.1);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      @media (max-width: 768px) {
        body {
          padding: 15px;
        }
        .card {
          padding: 30px 25px;
          border-radius: 20px;
        }
        h1 {
          font-size: 2em;
        }
        p {
          font-size: 1em;
        }
        .activity-display {
          font-size: 1.5em;
          min-height: 80px;
        }
        .generate-button {
          padding: 12px 20px;
          font-size: 0.95em;
        }

          bottom: 5px;
        }
        .vibe-attribution {

        }

          "Draw something entirely with lines, no shading",
          "Create a piece of art based on a song",
          "Draw something using only one shape (like triangles)",
          "Design a surreal landscape",
          "Create a geometric pattern from scratch",
          "Turn your room into a cartoon sketch",
          "Write a story that starts with the ending",
          "Write an entire story with no punctuation",
          "Write a letter to a place, not a person",
          "Write a story where the main character is an object",
          "Write a story using only questions",
        ];

        const activityDisplay = document.getElementById("activityDisplay");
        const generateButton = document.getElementById("generateButton");
        let currentActivity = "";

        const getRandomActivity = () => {
          let newActivity = "";
          do {
            const randomIndex = Math.floor(Math.random() * activities.length);
            newActivity = activities[randomIndex];
          } while (newActivity === currentActivity && activities.length > 1);
          currentActivity = newActivity;
          return newActivity;
        };

        const displayActivity = () => {
          activityDisplay.classList.add("fade-out");

          activityDisplay.addEventListener(
            "transitionend",
            function handler() {
              activityDisplay.removeEventListener("transitionend", handler);
              activityDisplay.textContent = getRandomActivity();
              activityDisplay.classList.remove("fade-out");
              activityDisplay.classList.add("fade-in");
            },
            { once: true }
          );

          if (
            !activityDisplay.classList.contains("fade-in") &&
            !activityDisplay.classList.contains("fade-out")
          ) {
            activityDisplay.textContent = getRandomActivity();
            activityDisplay.classList.add("fade-in");
          }
        };

        generateButton.addEventListener("click", displayActivity);

        document.addEventListener("keydown", (e) => {
          if (
            (e.key === "Enter" || e.key === " " || e.code === "Space") &&
            document.activeElement.tagName !== "INPUT" &&
            document.activeElement.tagName !== "TEXTAREA"
          ) {
            e.preventDefault();
            displayActivity();
          }
        });

        function displayCurrentDate() {
          const today = new Date();
          const options = { year: "numeric", month: "long", day: "numeric" };
          const dateString = today.toLocaleDateString("en-US", options);
          document.getElementById("currentDate").textContent = dateString;
        }
        window.onload = displayCurrentDate;
      });
    </script>
  </body>
</html>
